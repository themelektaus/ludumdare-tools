<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
        <title>Ludum Dare Tools</title>
        <link rel="stylesheet" href="//fonts.googleapis.com/css?family=Raleway:600,600italic,800,800italic|Roboto:300,300italic,700,700italic&display=swap" type="text/css">
    </head>
    <body>
        <div class="container">
            
            <div class="header">
                <div class="header__inner">
                    <a class="logo" href="https://ldjam.com/"></a>
                    <div id="login">
                        <button></button>
                    </div>
                    <div id="logout">
                        <button></button>
                    </div>
                    <div id="options">
                        <button></button>
                    </div>
                </div>
            </div>
            
            <div class="navigation">
                <button id="previous-ld-button" style="display: none; "><div>Previous LD</div></button>
                <input id="search" placeholder="Search" autocomplete="off">
                <button id="next-ld-button" style="display: none; "><div>Next LD</div></button>
            </div>
            
            <div class="content-sidebar">
                
                <div class="content">
                    
                    <div class="content__inner">
                        
                        <div class="title">
                            <div class="flag"></div>
                            <h1>Games of Ludum Dare <span class="ld"></span></h1>
                            <p>
                                This is a list of games submitted at <b>Ludum Dare <span class="ld"></span></b>.
                                <span class="rate-progress"></span>
                            </p>
                        </div>
                        
                        <div class="separator"></div>
                        
                        <div class="event">
                            <div class="event__data" id="data"></div>
                        </div>
                        
                        <div class="bottom">
                            <div class="loading"></div>
                            <button class="more">More</button>
                        </div>
                    </div>
                    
                </div>
                
                <div class="sidebar">
                    <div class="sidebar__filter">
                        <h3>Filter</h3>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input" type="checkbox" data-option="filterOnlyFavorites" />
                            <span class="checkbox__checkmark"></span>
                            <label>Only Favorites</label>
                        </div>
                        <div class="checkbox__container requires-login but-is-readonly">
                            <input class="checkbox__input" type="checkbox" data-option="filterJam" />
                            <span class="checkbox__checkmark"></span>
                            <label>Jam</label>
                        </div>
                        <div class="checkbox__container requires-login but-is-readonly">
                            <input class="checkbox__input" type="checkbox" data-option="filterCompo" />
                            <span class="checkbox__checkmark"></span>
                            <label>Compo</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input" type="checkbox" data-option="filterRated" />
                            <span class="checkbox__checkmark"></span>
                            <label>Rated</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input" type="checkbox" data-option="filterUnrated" />
                            <span class="checkbox__checkmark"></span>
                            <label>Unrated</label>
                        </div>
                    </div>
                    <div class="sidebar__order">
                        <h3>Order</h3>
                        <div class="checkbox__container requires-login but-is-readonly">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="smart" />
                            <span class="checkbox__checkmark"></span>
                            <label>Smart</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="top" />
                            <span class="checkbox__checkmark"></span>
                            <label>Top</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="overall" />
                            <span class="checkbox__checkmark"></span>
                            <label>Overall</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="fun" />
                            <span class="checkbox__checkmark"></span>
                            <label>Fun</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="innovation" />
                            <span class="checkbox__checkmark"></span>
                            <label>Innovation</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="theme" />
                            <span class="checkbox__checkmark"></span>
                            <label>Theme</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="graphics" />
                            <span class="checkbox__checkmark"></span>
                            <label>Graphics</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="audio" />
                            <span class="checkbox__checkmark"></span>
                            <label>Audio</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="humor" />
                            <span class="checkbox__checkmark"></span>
                            <label>Humor</label>
                        </div>
                        <div class="checkbox__container requires-login">
                            <input class="checkbox__input order-input" type="checkbox" data-option="orderCategory" data-category="mood" />
                            <span class="checkbox__checkmark"></span>
                            <label>Mood</label>
                        </div>
                    </div>
                </div>
                
            </div>
                
            <div class="footer">
                <div class="footer__inner">
                    <div class="footer__item">
                        Made with ü§ç by <a href="https://ldjam.com/users/melektaus">@melektaus</a>
                    </div>
                    <div class="footer__item">
                        Source @ <a href="https://github.com/themelektaus/ludumdare-tools">GitHub</a>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dialog" id="login-dialog">
            <div class="dialog__background"></div>
            <div class="dialog__box-wrapper">
                <div class="dialog__box">
                    <div class="dialog__box-header">
                        Log in
                    </div>
                    <div class="dialog__box-body">
                        <div class="dialog__box-input-container">
                            <input type="text" id="username"
                                   placeholder="Name, account name, or e-mail">
                        </div>
                        <div class="dialog__box-input-container">
                            <input type="password" id="password"
                                   placeholder="Password">
                        </div>
                    </div>
                    <div class="dialog__box-footer">
                        <button>Log In</button>
                        <button style="border: none; ">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dialog" id="game-dialog">
            <div class="dialog__background"></div>
            <div class="dialog__box-wrapper">
                <div class="dialog__box" style="width: 59.3rem; max-width: 90vw; height: 90vh; display: flex; flex-direction: column; ">
                    <div class="dialog__box-header" style="flex: 0; ">
                        &nbsp;
                    </div>
                    <div class="dialog__box-body"
                         style="flex: 1; height: 1px; display: block; position: relative; margin: 0; overflow: hidden scroll; word-break: break-word; ">

                    </div>
                    <div class="dialog__box-footer" style="flex: 0; margin: 0; ">
                        <button>Open Submission</button>
                        <button style="border: none; ">Close</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="dialog" id="options-dialog">
            <div class="dialog__background"></div>
            <div class="dialog__box-wrapper">
                <div class="dialog__box">
                    <div class="dialog__box-header">
                        Options
                    </div>
                    <div class="dialog__box-body" style="width: 300px; ">
                        There are no options available at the moment.
                    </div>
                    <div class="dialog__box-footer">
                        <button style="border: none; ">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
